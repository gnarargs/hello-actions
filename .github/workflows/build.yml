on: push

jobs:
  hello-world:
    runs-on: ubuntu-latest
    name: Say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Print hello world
        id: hello
        uses: ./
        with:
          who-to-greet: 'Hunter'
      - name: Print time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
